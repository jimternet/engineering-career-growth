        <!--[if lt IE 9]>
        <script src="node_modules/reveal.js/lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>


        <div class="reveal">

            <div class="slides">

                <% _.forEach(slides, function(slide) { %>
                    <% if (!_.isArray(slide)) { %>
                        <%= section(slide) %>
                    <% } %>
                    <% if (_.isArray(slide)) { %>
                        <section>
                            <% _.forEach(slide, function(verticalslide) { %>
                                <%= section(verticalslide) %>
                            <% }); %>
                        </section>
                    <% } %>
                <% }); %>
            </div>

        </div>

<!--
        <script src="node_modules/reveal.js-plugins/embed-tweet/plugin.js"></script>
        <script src="node_modules/reveal.js/plugin/notes/plugin.js"></script>


-->
        <!-- <script src="node_modules/reveal.js/js/config.js"></script> -->
        <script src="node_modules/reveal.js/dist/reveal.js"></script>
        <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
        <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
        <script src="node_modules/reveal.js-plugins/embed-tweet/plugin.js"></script>

        
        <script>

          // Full list of configuration options available at:
          // https://github.com/hakimel/reveal.js#configuration
          Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            showNotes: true,

            transition: 'convex', 
            plugins: [ RevealEmbedTweet, RevealMarkdown ],

          });

        </script>
    </body>

</html>
